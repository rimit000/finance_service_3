{% extends 'base.html' %}
{% block title %}미래 자금 로드맵{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f0faf7;
    font-family: 'Noto Sans KR', sans-serif;
    padding: 60px 20px;
  }

  .roadmap-title {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 800;
    color: #00b37d;
    margin-bottom: 40px;
  }

  .roadmap-wrapper {
    position: relative;
    width: 100%;
    max-width: none;
    margin: auto;
    padding: 0 10px;
    border-radius: 15px;
    overflow: hidden;
  }

  .roadmap-bg {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 15px;
  }

  .roadmap-step {
    position: absolute;
    text-align: center;
    transform: translate(-50%, -50%);
    width: 130px;
  }

  .roadmap-step img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 4px solid #00b37d;
    background: white;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
  }

  .roadmap-step p {
    margin-top: 10px;
    font-weight: 600;
    font-size: 1.6rem;
    color: #111;
    text-shadow: none;
  }

  /* 위치 조정 */
  .step1 { top: 30%; left: 70%; }
  .step2 { top: 55%; left: 18%; }
  .step3 { top: 85%; left: 67%; }

  @media screen and (max-width: 768px) {
    .roadmap-step {
      width: 90px;
    }

    .roadmap-step img {
      width: 70px;
      height: 70px;
    }

    .roadmap-step p {
      font-size: 1rem;
    }
  }
</style>

<div class="roadmap-title">모아플러스와 함께하는 미래 자금 로드맵</div>

<div class="roadmap-wrapper">
  <img src="{{ url_for('static', filename='map.png') }}" class="roadmap-bg" alt="로드맵 도로">

  <a href="{{ url_for('travel_plan') }}" class="roadmap-step step1">
    <img src="{{ url_for('static', filename='travel.jpg') }}" alt="여행">
    <p>여행을 모아</p>
  </a>

  <a href="{{ url_for('plus_region_map') }}" class="roadmap-step step2">
    <img src="{{ url_for('static', filename='house.jpg') }}" alt="집">
    <p>집을 모아</p>
  </a>

  <a href="{{ url_for('car_roadmap') }}" class="roadmap-step step3">
    <img src="{{ url_for('static', filename='car2.png') }}" alt="차">
    <p>차를 모아</p>
  </a>
</div>
{% endblock %}
