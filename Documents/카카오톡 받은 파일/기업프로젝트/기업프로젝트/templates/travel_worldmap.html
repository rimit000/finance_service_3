{% extends 'base.html' %}
{% block title %}TRIP MOA - 세계지도로 여행지 선택{% endblock %}

{% block content %}
<style>
  :root {
    --moa-green: #00d8b0;
    --moa-lightgreen: #b2f5ea;
    --moa-dark: #020715;
  }

  .section-title {
    color: var(--moa-dark);
    border-bottom: 3px solid var(--moa-green);
    padding-bottom: 16px;
    margin-bottom: 40px;
  }

  .map-container {
    background: #f8fffd;
    border: 2px solid var(--moa-lightgreen);
    border-radius: 20px;
    padding: 30px;
    margin-bottom: 40px;
    text-align: center;
  }

  .world-map {
    width: 100%;
    max-width: 900px;
    height: auto;
    background: #e3f2fd;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  .continent {
    transition: all 0.3s ease;
    cursor: pointer;
    stroke: #ffffff;
    stroke-width: 1;
  }

  .continent:hover {
    filter: brightness(1.1) drop-shadow(0 0 10px rgba(0,0,0,0.3));
    stroke-width: 2;
  }

  .continent.selected {
    filter: brightness(1.2) drop-shadow(0 0 15px rgba(0,0,0,0.4));
    stroke-width: 1;
    stroke: #63a274c6;
  }

  /* 대륙별 색상 */
  .antarctica { fill: #74baff25; }
  .asia { fill: #FECA5725; }
  .south-america { fill: #4ECDC425; }
  .north-america { fill: #FF6B6B25; }
  .europe { fill: #45B7D125; }
  .oceania { fill: #FF9FF325; }
  .africa { fill: #96CEB4; }

  .legend {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 30px;
    padding: 0 20px;
  }

  .legend-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    background: white;
    border-radius: 25px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid transparent;
  }

  .legend-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 25px rgba(0,0,0,0.15);
    border-color: #ddd;
  }

  .legend-item.selected {
    border-color: var(--moa-green);
    background: #f0fff4;
  }

  .legend-color {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    border: 2px solid rgba(255,255,255,0.8);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .legend-text {
    font-weight: 600;
    color: var(--moa-dark);
  }

  .countries-section {
    display: none;
    background: white;
    border: 2px solid var(--moa-lightgreen);
    border-radius: 15px;
    padding: 30px;
    margin-bottom: 30px;
  }

  .countries-section.active {
    display: block;
    animation: fadeInUp 0.6s ease;
  }

  @keyframes fadeInUp {
    from { 
      opacity: 0; 
      transform: translateY(30px); 
    }
    to { 
      opacity: 1; 
      transform: translateY(0); 
    }
  }

  .countries-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .country-card {
    background: #f8fffd;
    border: 1px solid var(--moa-lightgreen);
    border-radius: 12px;
    padding: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .country-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,216,176,0.15);
    border-color: var(--moa-green);
  }

  .country-card h5 {
    color: var(--moa-dark);
    font-weight: bold;
    margin-bottom: 10px;
  }

  .country-card .city {
    font-size: 1.1em;
    color: var(--moa-green);
    font-weight: 600;
    margin-bottom: 8px;
  }

  .country-card .theme {
    background: var(--moa-lightgreen);
    color: var(--moa-dark);
    padding: 4px 12px;
    border-radius: 15px;
    font-size: 0.9em;
    display: inline-block;
    margin-bottom: 10px;
  }

  .country-card .cost {
    font-size: 1.2em;
    font-weight: bold;
    color: #e74c3c;
    margin-top: 10px;
  }

  .loading {
    text-align: center;
    padding: 40px;
    color: #666;
  }

  .spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--moa-green);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .travel-form {
    background: white;
    border: 2px solid var(--moa-lightgreen);
    border-radius: 15px;
    padding: 25px;
    margin-top: 20px;
  }

  .btn-submit {
    background-color: var(--moa-green);
    color: white;
    font-weight: 600;
    border-radius: 20px;
    padding: 10px 30px;
    border: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #00bfa5;
    transform: translateY(-2px);
  }

  .default-info {
    text-align: center;
    color: #7f8c8d;
    font-size: 1.2em;
    padding: 40px;
    font-style: italic;
  }
</style>

<div class="container my-5">
  <h1 class="text-center fw-bold section-title">🌍 TRIP MOA</h1>
  <p class="text-center text-muted mb-4">세계지도에서 대륙을 선택하여 여행지를 탐색해보세요</p>

  <!-- 세계지도 영역 -->
  <div class="map-container">
    <div class="loading" id="loading">
      <div class="spinner"></div>
      지도 데이터를 불러오는 중...
    </div>
    
    <svg class="world-map" id="worldMap" style="display: none;" viewBox="-180 -90 360 180" xmlns="http://www.w3.org/2000/svg">
      <!-- 대륙들이 여기에 동적으로 추가됩니다 -->
    </svg>

    <div class="legend" id="legend" style="display: none;">
      <!-- 범례가 동적으로 생성됩니다 -->
    </div>
  </div>

  <!-- 기본 안내 메시지 -->
  <div class="default-info" id="defaultInfo">
    위 지도에서 대륙을 클릭하여 해당 지역의 여행지를 확인하세요
  </div>

  <!-- 선택된 대륙의 국가들 표시 영역 -->
  <div class="countries-section" id="countriesSection">
    <h3 id="continentTitle">대륙 여행지</h3>
    <div class="loading" id="countriesLoading" style="display: none;">
      <div class="spinner"></div>
      여행지 정보를 불러오는 중...
    </div>
    <div class="countries-grid" id="countriesGrid">
      <!-- 국가 카드들이 여기에 동적으로 추가됩니다 -->
    </div>
  </div>

  <!-- 여행 계획 폼 (국가 선택 후 표시) -->
  <div class="travel-form" id="travelForm" style="display: none;">
    <h4 class="mb-3">여행 계획 세우기</h4>
    <form method="POST" action="/plus/travel-plan">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="selectedCity" class="form-label">선택된 여행지</label>
          <input type="text" class="form-control" id="selectedCity" name="city" readonly>
        </div>
        <div class="col-md-6 mb-3">
          <label for="months" class="form-label">목표 저축 기간</label>
          <select name="months" id="months" class="form-select" required>
            <option value="6">6개월</option>
            <option value="12">12개월</option>
            <option value="24">24개월</option>
            <option value="36">36개월</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-submit">💰 저축 계획 세우기</button>
      </div>
    </form>
  </div>
</div>

<script>
// 대륙별 색상과 이름 매핑
const continentColors = {
  'antarctica': '#74B9FF',
  'asia': '#FECA57',
  'south-america': '#4ECDC4',
  'north-america': '#FF6B6B',
  'europe': '#45B7D1',
  'oceania': '#FF9FF3',
  'africa': '#96CEB4'
};

const continentNames = {
  'antarctica': '남극 대륙',
  'asia': '아시아',
  'south-america': '남미',
  'north-america': '북미',
  'europe': '유럽',
  'oceania': '오세아니아',
  'africa': '아프리카'
};

let selectedContinent = null;

// 지도 로드 함수
async function loadMap() {
  try {
    console.log('지도 데이터 로딩 시작...');
    
    const response = await fetch('/data/continent-low.geo.json');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const geoData = await response.json();
    console.log('GeoJSON 데이터 로드 완료');
    
    createMap(geoData);
    
    document.getElementById('loading').style.display = 'none';
    document.getElementById('worldMap').style.display = 'block';
    document.getElementById('legend').style.display = 'grid';
    
  } catch (error) {
    console.error('지도 로딩 오류:', error);
    document.getElementById('loading').innerHTML = `
      <div class="text-danger">
        ⚠️ 지도를 불러올 수 없습니다.<br>
        <small>${error.message}</small>
      </div>
    `;
  }
}

// 좌표를 SVG path로 변환
function coordinatesToPath(coordinates) {
  let path = '';
  
  if (coordinates[0] && Array.isArray(coordinates[0][0])) {
    coordinates.forEach(polygon => {
      polygon.forEach(ring => {
        ring.forEach((coord, index) => {
          const [lng, lat] = coord;
          const command = index === 0 ? 'M' : 'L';
          path += `${command}${lng},${-lat} `;
        });
        path += 'Z ';
      });
    });
  } else {
    coordinates.forEach(ring => {
      ring.forEach((coord, index) => {
        const [lng, lat] = coord;
        const command = index === 0 ? 'M' : 'L';
        path += `${command}${lng},${-lat} `;
      });
      path += 'Z ';
    });
  }
  
  return path.trim();
}

// 지도 생성
function createMap(geoData) {
  const svg = document.getElementById('worldMap');
  const legendContainer = document.getElementById('legend');
  
  geoData.features.forEach(feature => {
    const continentId = feature.properties.id;
    const continentName = continentNames[continentId] || feature.properties['en-name'];
    const color = continentColors[continentId] || '#ccc';
    
    // SVG path 생성
    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('d', coordinatesToPath(feature.geometry.coordinates));
    path.setAttribute('class', `continent ${continentId}`);
    path.setAttribute('data-continent', continentId);
    path.style.fill = color;
    
    path.addEventListener('click', () => selectContinent(continentId));
    svg.appendChild(path);
    
    // 범례 생성
    const legendItem = document.createElement('div');
    legendItem.className = 'legend-item';
    legendItem.setAttribute('data-continent', continentId);
    legendItem.innerHTML = `
      <div class="legend-color" style="background-color: ${color};"></div>
      <span class="legend-text">${continentName}</span>
    `;
    
    legendItem.addEventListener('click', () => selectContinent(continentId));
    legendContainer.appendChild(legendItem);
  });
}

// 대륙 선택 함수
async function selectContinent(continentId) {
  console.log('대륙 선택:', continentId);
  
  // 이전 선택 해제
  document.querySelectorAll('.continent.selected').forEach(el => {
    el.classList.remove('selected');
  });
  document.querySelectorAll('.legend-item.selected').forEach(el => {
    el.classList.remove('selected');
  });
  
  // 새로운 선택 적용
  const continentElement = document.querySelector(`[data-continent="${continentId}"].continent`);
  const legendElement = document.querySelector(`[data-continent="${continentId}"].legend-item`);
  
  if (continentElement) continentElement.classList.add('selected');
  if (legendElement) legendElement.classList.add('selected');
  
  selectedContinent = continentId;
  
  // 기본 정보 숨기기
  document.getElementById('defaultInfo').style.display = 'none';
  document.getElementById('travelForm').style.display = 'none';
  
  // 남극대륙인 경우 특별 처리
  if (continentId === 'antarctica') {
    document.getElementById('countriesSection').style.display = 'block';
    document.getElementById('continentTitle').textContent = '남극 대륙';
    document.getElementById('countriesGrid').innerHTML = `
      <div class="col-12 text-center">
        <h5>🐧 남극 대륙</h5>
        <p class="text-muted">현재 남극 여행 상품은 준비 중입니다.</p>
      </div>
    `;
    return;
  }
  
  // 해당 대륙의 국가 정보 로드
  await loadContinentCountries(continentId);
}

// 대륙별 국가 정보 로드
async function loadContinentCountries(continentId) {
  const countriesSection = document.getElementById('countriesSection');
  const countriesLoading = document.getElementById('countriesLoading');
  const countriesGrid = document.getElementById('countriesGrid');
  const continentTitle = document.getElementById('continentTitle');
  
  countriesSection.style.display = 'block';
  countriesLoading.style.display = 'block';
  countriesGrid.innerHTML = '';
  continentTitle.textContent = `${continentNames[continentId]} 여행지`;
  
  try {
    const response = await fetch(`/api/continent/${continentId}`);
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    
    const countries = await response.json();
	console.log('받은 데이터:', countries); // 디버깅용 추가
	
    countriesLoading.style.display = 'none';
    
    if (countries.length === 0) {
      countriesGrid.innerHTML = `
        <div class="col-12 text-center">
          <p class="text-muted">해당 대륙의 여행 상품이 준비되지 않았습니다.</p>
        </div>
      `;
      return;
    }
    
	// 국가 카드 생성 부분 수정
	countries.forEach(country => {
		const countryCard = document.createElement('div');
		countryCard.className = 'country-card';
		countryCard.innerHTML = `
			<div class="country-image" style="background-image: url('${country.image_url}'); height: 200px; background-size: cover; background-position: center; border-radius: 8px; margin-bottom: 15px;"></div>
			<h5>${country.country}</h5>
			<div class="city">${country.city}</div>
			<span class="theme">${country.theme}</span>
			<p class="mb-2">${country.reason}</p>
			<div class="d-flex justify-content-between align-items-center">
				<small class="text-muted">${country.days}</small>
				<div class="cost">${country.total_cost.toLocaleString()}원</div>
			</div>
		`;
		
		countryCard.addEventListener('click', () => selectCountry(country.city));
		countriesGrid.appendChild(countryCard);
	});

    
  } catch (error) {
    console.error('국가 정보 로드 오류:', error);
    countriesLoading.style.display = 'none';
    countriesGrid.innerHTML = `
      <div class="col-12 text-center text-danger">
        ⚠️ 여행지 정보를 불러올 수 없습니다.
      </div>
    `;
  }
}

// 국가 선택 함수
function selectCountry(cityName) {
  console.log('도시 선택:', cityName);
  
  // 이전 선택 해제
  document.querySelectorAll('.country-card').forEach(card => {
    card.style.borderColor = '#b2f5ea';
    card.style.backgroundColor = '#f8fffd';
  });
  
  // 선택된 카드 강조
  event.currentTarget.style.borderColor = '#00d8b0';
  event.currentTarget.style.backgroundColor = '#f0fff4';
  
  // 폼에 선택된 도시 설정
  document.getElementById('selectedCity').value = cityName;
  document.getElementById('travelForm').style.display = 'block';
  
  // 폼으로 부드럽게 스크롤
  document.getElementById('travelForm').scrollIntoView({ 
    behavior: 'smooth', 
    block: 'center' 
  });
}

// 페이지 로드 시 지도 로드
document.addEventListener('DOMContentLoaded', function() {
  loadMap();
});
</script>

{% endblock %}
